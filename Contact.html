                <div class="Intro_Contact">
                    <div class="text_contact">
                    <h1> Send us a message if you have any questions</h1>
                    <p2>We will respond as soon as possible.
                        Thank you for your patience. </p2>
                
                    
                    </div>
                </div>
                

                <div class="ContactFrom">
                    <form>
                        <h1>Contact Us</h1>

                        <label for="name">Name:</label>
                        <input type="text" class="name" placeholder="Your name">

                        <label for="email">Email:</label>
                        <input type="text" class="email" placeholder="Your email">

                        <label for="message">Message:</label>
                        <textarea class="message" placeholder="Your message" rows="6"></textarea>

                        <div class="center">
                            <input type="submit" value="Send Message">
                            <p class="success"></p>
                        </div>
                    </form>

                </div>
